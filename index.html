<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata mosquitos</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    
    />

    <link rel="stylesheet" href="estilo/style.css">

    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value
            console.log(nivel)
            if(nivel === ''){
                alert('Selecione um nível para iniciar o jogo')
                return false
            }
            window.location.href = 'app.html?' + nivel
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select  class="form-control" id="nivel" title="Selecionar o nivel ">
                            <option value="">-- Selecionar o nivel --</option>
                            <option value="facil">Facil</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>   
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-dark btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
